{% extends 'templ2.html' %}

{% block title %}Blog{% endblock %}


{% block content %}
  <h1>Blog, DJHTML!</h1>
  <p>You are in the blog html page</p>
  <hr/>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
    {% for post in all_posts %}
        <div class="card glass w-96 hover:bg-base-200 transition-all duration-300">
          <a href="{% url 'blog:detail' post.id %}">
            {% comment %} RickRoll {% endcomment %}
            <figure>
            <img
                src="{% if not post.image %}
                https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg
                {% else %}
                   {{ post.image.url }}                

                {% endif %}
                "
                alt="car!" />
            </figure>
            <div class="card-body">
            <h2 class="card-title"> {{ post.title }}</h2>
          </a>
            
            </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
